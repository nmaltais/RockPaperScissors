<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="webcam.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <!-- Odometr includes -->
  <link rel="stylesheet" href="http://github.hubspot.com/odometer/themes/odometer-theme-train-station.css" />
  <script src="http://github.hubspot.com/odometer/odometer.js"></script>
</head>
<body>
  <div id="title">Rock, Paper, Scissors!</div>
  <div class="gridContainer">
    <div class="playerItem">
      <video autoplay playsinline muted id="wc" width="224" height="224"></video>
      <div id="playerPrediction"></div>
    </div>
    <div class="userInterfaceItem">
      <!-- <span id="playerScore" class="odometer">0</span> -->
      <div id="score"><span id="playerScore" class="odometer">0</span> - <span id="computerScore" class="odometer">0</span></div>
      
      <div>
        <div id="outcome"></div>
        <div id="UI" data-countdown=""></div>
      </div>
      
    </div>
    <div class="ComputerItem">
      <div id="computerImg" data-pick="Computer"></div>
      <div id="computerPrediction"></div>
    </div>
  </div>
</body>

<script src="index.js"></script>
</html>
